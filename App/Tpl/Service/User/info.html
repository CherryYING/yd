<extend name="User:base" />
<block name="jq"><script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script></block>
<block name="content-title">
<h4>账户信息</h4>  
</block>
<block name="content">
<div class="tab-content default-tab" id="tab1">	
    <form method="post" action="{tp#:U('info')}">
      <fieldset>
      	<p>
            账户类型：<b>全国代理</b> 
        </p>
        <p>
            登录账号：【 <b>{tp#$info['username']}</b> 】
        </p>
        <p>
            姓　　名：<input type="text" name="name"  class="text-input small-input" placeholder='姓名' value="{tp#$info.name}"/>
        </p>
        <p>
            电　　话：<input type="text" name="mobile"  class="text-input small-input number" placeholder='电话' value="{tp#$info.mobile}"/>
        </p>
        
        <p>
            电子邮箱：<input type="text" name="email"  class="text-input small-input" placeholder='电子邮箱' value="{tp#$info.email}"/>
        </p>
        <p>
          <input type="submit" value="提 交" class="button">
        </p>
      </fieldset>
      <div class="clear"></div>
    </form>
</div>
<script type="text/javascript">
$(function(){
	
});
</script>
</block>
