<extend name="RBAC:base" />
<block name="content-title">
<h4>
<switch name="Think.get.cid">
<case value='1'>微商城首页轮播图</case>
<case value='2'>电脑商城首页轮播图</case>
<case value='3'>电脑商城内页轮播图</case>
</switch>
</h4>  
<a href="{tp#:U('add',array('cid'=>I('get.cid',1)))}" style="float: right;font-weight: 700;margin:5px 10px;" class="btn">新增</a>
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <div class="notification png_bg" id="dmsg" style="display:none;">
              <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
              <div>
                msg.
              </div>
            </div>
            <table>
              <thead>
                <tr>
                   <th>ID</th>
                   <th>图片</th>
                   <th>标题</th>
                   <th>链接地址</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>【{tp#$v.id}】</td>
                      <td><img src="{tp#$v.spic|get_thumb=###}" class="thumb"/></td>
                      <td>{tp#$v.title}</td>
                      <td>{tp#$v.url}</td>
                      <td>
                        <a class="btn btn-success" href="{tp#:U('edit',array('id'=>$v['id']))}" >修改</a>                  	
                        <a class="btn btn-danger" href="{tp#:U('del',array('id'=>$v['id']))}" onClick="return confirm('确定要删除?')" >删除</a> 
                      </td>
                    </tr>
                </volist>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="5">
                    <div class="bulk-actions align-left">
                    </div>
                    <div class="pagination">
                      {tp#$show}
                    </div>
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
