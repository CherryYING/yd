<script type="text/javascript">

var intDiff = parseInt(60);//倒计时总秒数量

function timer(intDiff){
	window.setInterval(function(){
	var day=0,
		hour=0,
		minute=0,
		second=0;//时间默认值		
	if(intDiff > 0){
		day = Math.floor(intDiff / (60 * 60 * 24));
		hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
		minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
		second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
	}
	if (minute <= 9) minute = '0' + minute;
	if (second <= 9) second = '0' + second;
	$('#day_show').html(day+"天");
	$('#hour_show').html('<s id="h"></s>'+hour+'时');
	$('#minute_show').html('<s></s>'+minute+'分');
	$('#second_show').html('<s></s>'+second+'秒');
	intDiff--;
	}, 1000);
} 

$(function(){
	timer(intDiff);
});	
</script>

<script type="text/javascript">
var money_type="{tp#:I('get.money_type','b')}";			//资金类型【a,b,p】
var pay_way="{tp#:I('get.pay_way')}";
function ajax_postmoney(){
	var post_data={};
	post_data.mobile=$("input[name='mobile']").val();						
	post_data.pay_way=pay_way;							//提现方式
	
	switch(money_type){
		case 'a':
			var account="{tp#$user_info['money_a']}";			//A账户余额
		break;
		case 'b':
			var account="{tp#$user_info['money']}";				//账户余额
		break;
		case 'p':
			var account="{tp#$user_info['money_p']}";			//货款余额
		break;
	}

	
	var money = $('input[name="amount"]').val();		//提现金额
	if(parseInt(account) < 10){
		layer.alert("暂时不能为你服务，先赚10元以上再来吧！");
		return false;
	}
	
	switch(pay_way){
		case '1':
			post_data.bank_name=$("input[name='bank_name']").val();
			post_data.bank_card=$("input[name='bank_card']").val();
			post_data.bank_owner=$("input[name='bank_owner']").val();
			if(post_data.bank_name==''){
				layer.alert("请填写开户银行");
				return false;
			}
			if(post_data.bank_card==''){
				layer.alert("请填写银行卡号");
				return false;
			}
			if(post_data.bank_card==''){
				layer.alert("请填写持卡人姓名");
				return false;
			}
		break;
		case '2':
			post_data.alipay=$("input[name='alipay']").val();
			if(post_data.alipay==''){
				layer.alert("请填写支付宝账户");
				return false;
			}
		break;
		case '3':
			post_data.weixin=$("input[name='weixin']").val();
			if(post_data.weixin==''){
				layer.alert("请填写微信号");
				return false;
			}
		break;
	}
	
	if(money==""||parseFloat(money)==0){
		layer.alert("请输入提款金额");
		return false;
	}else{
		if(parseFloat(money)>parseFloat(account)){
			layer.alert("提现金额不能大于当前账户可用余额");
			return false;
		}else{
			if(parseFloat(money)<10){
				layer.alert('提现金额不能低于10元');
				return false;
			}
			if(post_data.pay_way==3&&parseFloat(money)>200){
				layer.alert("微信红包提现限额200，请分多次提现");
				return false;	
			}
		}
	}
	post_data.money_type=money_type;								//资金类型
	if(confirm('确认提交申请吗?')){
		post_data.money=money;		
		$.post("{tp#:U('Weixin/Ajax/take_money')}",post_data,function(json){ 
			layer.alert(json.msg);
			//console.log(json);
			if(json.errcode==0){
				$("input[name='postmoney']").val('');
				location.href="{tp#:U('Weixin/Ucenter/take_money_list')}";
			}else{
				layer.alert(json.msg,'sad');
			}
			
		},'json');
	}
	return false;
}

$(function()
{
	$("#submit_btn").click(function(){
		ajax_postmoney();
	});

});
</script>
