<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转提示-{tp#$webinfo['web_name']}</title>

<link href="__PUBLIC__/css/css.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<style>
.alert{border:1px solid #F7F7F7;border-radius:3px;background:#FFF;height:auto;margin:20px 0 0 0;font-size:16px;font-weight:700}
.alert p{line-height:50px;}
.success{color:green}
.error{color:red}
</style>
</head>
<body>
<body>
<include file="Public:top"/>
<div class="main">

	<div class="alert">
    <div style="padding:12px;background:#E7E7E7;color:#333;width:100%;text-align:left">信息提示</div>
        <present name="message">
            <if condition='$message neq ""'>
            <p class="success">
            {tp#$message}
            </p>
            </if>
            <else />
            <p class="error">
            {tp#$error}
            </p>
            </if>
        </present>
        <p class="detail"></p>
        <p class="jump">
            <span id="wait">{tp#$waitSecond}</span>秒后自动
             <a class="btn" id="href" href="{tp#$jumpUrl}">跳转</a>
        </p>
    </div>
    <script type="text/javascript">
        (function() {
            var wait = document.getElementById('wait'), href = document.getElementById('href').href;
            var interval = setInterval(function() {
                var time = --wait.innerHTML;
                if (time == 0) {
                    location.href = href;
                    clearInterval(interval);
                }
            }, 1000);
        })();
    </script>
</div>


 <!--bottom-->
	<include file="Public:foot"/>
 <!--bottom-->
    
</body>
</html>
