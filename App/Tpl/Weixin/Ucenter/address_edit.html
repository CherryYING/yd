<script type="text/javascript">

var previous = function()
{
	if (typeof (navigator.app) !== "undefined")
	{
		navigator.app.backHistory();
	}
	else
	{
		window.history.back();
	}
}


$(function(){
	
	$('.topnav[entry=dropdown]').click(function()
	{
		$('#nav-dropdown').slideToggle();
	});
	
	$("[entry='btn-add']").click(function(){
		var post_data={};
		post_data.id="{tp#$info['id']}";
		post_data.consignee=$.trim($("#consignee").val());
		post_data.mobile=$.trim($("#mobile").val());
		post_data.province_id=$("#province").val();
		post_data.city_id=$("#city").val();
		post_data.district_id=$("#district").val();
		post_data.address=$.trim($("#address").val());
		if(post_data.consignee==''){
			show_tips('请输入收货人');
			return false;	
		}
		if(post_data.mobile==''){
			show_tips('请输入联系电话');
			return false;	
		}
		/*if(post_data.province_id==''){
			show_tips('请选择省份');
			return false;	
		}
		if(post_data.city_id==''){
			show_tips('请选择城市');
			return false;	
		}
		if(post_data.distict_id==''){
			show_tips('请选择区县');
			return false;	
		}*/
		if(post_data.address==''){
			show_tips('请填写详细地址');
			return false;	
		}
		$.post("{tp#:U('Ajax/address_edit')}",post_data,function(data){
			if("{tp#$Think.get.jump}"==''){
				show_tips('保存成功');
				location.href="{tp#:U('Ucenter/address_list')}";
			}else{
				location.href="{tp#:U('Index/cart2')}&addr_id="+data;
			}
		});
		
		
	});
});
</script>
