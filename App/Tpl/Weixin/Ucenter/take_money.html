<script type="text/javascript">
var previous = function()
{
	if (typeof (navigator.app) !== "undefined")
	{
		navigator.app.backHistory();
	}
	else
	{
		window.history.back();
	}
}
$(function()
{
	$('.topnav[entry=dropdown]').click(function()
	{
		$('#nav-dropdown').slideToggle();
	});
	document.onclick=function(e)
	{
		var e=e?e:window.event;
		var tar = e.srcElement||e.target;
		if($(tar).attr('id') != "nav-dropdown" && $(tar).parents('#nav-dropdown').size() == 0 && (!$(tar).hasClass('topnav') || $(tar).attr('entry') != "dropdown") && $(tar).parents('.topnav[entry=dropdown]').size() == 0)
		{
			$('#nav-dropdown').slideUp();
		}
	}
	$("input[type='checkbox'],input[type='radio']").live('click', function()
	{
		setbg()
	});
	setbg();

	//设置label背景
	function setbg()
	{
		$(":checkbox").parent("label").removeClass('on');
		$(":checkbox[checked]").parent("label").addClass('on');
		$(":radio").parent("label").removeClass('on');
		$(":radio[checked]").parent("label").addClass('on');
	}
});
</script>

<script type="text/javascript">
var money_type="{tp#:I('get.money_type','b')}";			//资金类型【a,b,p】
var pay_way="{tp#:I('get.pay_way')}";
function ajax_postmoney(){
	var post_data={};
	post_data.mobile=$("input[name='mobile']").val();						
	post_data.pay_way=pay_way;							//提现方式
	
	switch(money_type){
		case 'a':
			var account="{tp#$user_info['money_a']}";			//A账户余额
		break;
		case 'b':
			var account="{tp#$user_info['money']}";				//账户余额
		break;
		case 'p':
			var account="{tp#$user_info['money_p']}";			//货款余额
		break;
	}

	
	var money = $('input[name="amount"]').val();		//提现金额
	if(parseInt(account) < 10){
		show_tips("暂时不能为你服务，先赚10元以上再来吧！");
		return false;
	}
	
	switch(pay_way){
		case '1':
			post_data.bank_name=$("input[name='bank_name']").val();
			post_data.bank_card=$("input[name='bank_card']").val();
			post_data.bank_owner=$("input[name='bank_owner']").val();
			if(post_data.bank_name==''){
				show_tips("请填写开户银行");
				return false;
			}
			if(post_data.bank_card==''){
				show_tips("请填写银行卡号");
				return false;
			}
			if(post_data.bank_card==''){
				show_tips("请填写持卡人姓名");
				return false;
			}
		break;
		case '2':
			post_data.alipay=$("input[name='alipay']").val();
			if(post_data.alipay==''){
				show_tips("请填写支付宝账户");
				return false;
			}
		break;
		case '3':
			post_data.weixin=$("input[name='weixin']").val();
			if(post_data.weixin==''){
				show_tips("请填写微信号");
				return false;
			}
		break;
	}
	
	if(money==""||parseFloat(money)==0){
		show_tips("请输入提款金额");
		return false;
	}else{
		if(parseFloat(money)>parseFloat(account)){
			show_tips("提现金额不能大于当前账户可用余额");
			return false;
		}else{
			if(parseFloat(money)<10){
				show_tips('提现金额不能低于10元');
				return false;
			}
			if(post_data.pay_way==3&&parseFloat(money)>200){
				show_tips("微信红包提现限额200，请分多次提现");
				return false;	
			}
		}
	}
	post_data.money_type=money_type;								//资金类型
	if(confirm('确认提交申请吗?')){
		post_data.money=money;		
		$.post("{tp#:U('Ajax/take_money')}",post_data,function(json){ 
			show_tips(json.msg);
			//console.log(json);
			if(json.errcode==0){
				$("input[name='postmoney']").val('');
				location.href="{tp#:U('Ucenter/take_money_list')}";
			}else{
				show_tips(json.msg,'sad');
			}
			
		},'json');
	}
	return false;
}

$(function()
{
	$("#submit_btn").click(function(){
		ajax_postmoney();
	});

});
</script>
