    sel = '[entry=countdown]';
    $(sel).each(function()
    {
        var starttime = $(this).attr('data-start') - Math.round(new Date().getTime()/1000);
        var time = $(this).attr('data-time') - Math.round(new Date().getTime()/1000);
        if(time > 8640000)
        {
            $(this).text('长期有效');
        }
        else
        {
            if(starttime > 0)
            {
                time = starttime;
            }
            $(this).countdown(
            {
                format:'HMS',
                until:time,
                expiryText: '活动已结束',
                alwaysExpire: true,
                layout: '<span>{hn}</span>时<span>{mn}</span>分<span>{sn}</span>秒'
            });
        }
    });
	})
</script>

<script type="text/javascript">
var previous = function()
{
	if (typeof (navigator.app) !== "undefined")
	{
		navigator.app.backHistory();
	}

$(function()
{
	$('.topnav[entry=dropdown]').click(function()
	{
		$('#nav-dropdown').slideToggle();
	});
	document.onclick=function(e)
	{
		var e=e?e:window.event;
		var tar = e.srcElement||e.target;
		if($(tar).attr('id') != "nav-dropdown" && $(tar).parents('#nav-dropdown').size() == 0 && (!$(tar).hasClass('topnav') || $(tar).attr('entry') != "dropdown") && $(tar).parents('.topnav[entry=dropdown]').size() == 0)
		{
			$('#nav-dropdown').slideUp();
		}
	}
	$("input[type='checkbox'],input[type='radio']").live('click', function()
	{
		setbg()
	});
	setbg();
	//设置label背景
	function setbg()
	{
		$(":checkbox").parent("label").removeClass('on');
		$(":checkbox[checked]").parent("label").addClass('on');
		$(":radio").parent("label").removeClass('on');
		$(":radio[checked]").parent("label").addClass('on');
	}
});
</script>

	$(".btn-so").click(function(){
		var keyword=$("#search-keyword").val();
		if(keyword==''){
			show_tips('请输入搜索关键词');
		}else{
			location.href="{tp#:U('Index/product_list')}&keyword="+keyword;
		}
	});
	
	$("#icon-close").live('click', function()
	{
		$('#container').css('display','block');
		$("#wrapper-search").css('right','-100%');
		$(".topnav-left").removeAttr('id');
		$("#landing-tags,#hot-search-bar").removeClass('none');
		previous = temp_previous;
	});
	$("#word").keyup(function() {
		setTimeout(function()
		{
			word = $("#word").val();
			$.ajax(
			{
				url: '#',
				data:
				{
					keyword : word,
					type:'key'
				},
				type:'POST',
				dataType: 'html',
				beforeSend:function()
				{
					if(word == '')
					{
						$("#search_res").addClass('none');
						$("#search_res").empty();
						return false;
					}
				},
				success:function(html)
				{
					if(html.length > 10)
					{
						$("#search_res").html(html);
						$("#search_res").removeClass('none');
						$("#landing-tags,#hot-search-bar").addClass('none');
					}
					else
					{
						$("#landing-tags,#hot-search-bar").removeClass('none');
						$("#search_res").addClass('none');
					}
				}
			});
		},600)
	});
})
</script>
