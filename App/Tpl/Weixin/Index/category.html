<script type="text/javascript">

var previous = function()
{
	if (typeof (navigator.app) !== "undefined")
	{
		navigator.app.backHistory();
	}
	else
	{
		window.history.back();
	}
}
$(function()
{
	$('.topnav[entry=dropdown]').click(function()
	{
		$('#nav-dropdown').slideToggle();
	});
	document.onclick=function(e)
	{
		var e=e?e:window.event;
		var tar = e.srcElement||e.target;
		if($(tar).attr('id') != "nav-dropdown" && $(tar).parents('#nav-dropdown').size() == 0 && (!$(tar).hasClass('topnav') || $(tar).attr('entry') != "dropdown") && $(tar).parents('.topnav[entry=dropdown]').size() == 0)
		{
			$('#nav-dropdown').slideUp();
		}
	}
	$("input[type='checkbox'],input[type='radio']").live('click', function()
	{
		setbg()
	});
	setbg();
	//设置label背景
	function setbg()
	{
		$(":checkbox").parent("label").removeClass('on');
		$(":checkbox[checked]").parent("label").addClass('on');
		$(":radio").parent("label").removeClass('on');
		$(":radio[checked]").parent("label").addClass('on');
	}
});
</script>

<script type="text/javascript" src="__PUBLIC__/js/iscroll.js"></script>
<script type="text/javascript">
	var myScroll;
	var h = $(window).height();
	$("#category-viewport").height(h-46);
	$("#jd-category-content").height(h-46);
	$("#jd-category-tab").height(h-46);
	function loaded () {
		myScroll = new IScroll('#jd-category-tab', {
			mouseWheel: true,
			hScroll: true,
	        VScroll: true,
	        hScrollbar:true,
	        VScrollbar:true,
		});
	}
	document.addEventListener('DOMContentLoaded', loaded, false);
	$(function()
	{
		$("#branchList").fadeIn();
		$("#jd-category-tab a").on('click',function()
		{
			$("#jd-category-tab li").removeClass('cur');
			$(this).parent('li').addClass('cur');
			var fid = $(this).attr('data-id');
			$.ajax(
			{
				url: 'category.php',
				data:
				{
					fid:fid,
					is_ajax:1
				},
				type:'POST',
				dataType: 'html',
				beforeSend:function()
				{
				},
				success:function(html)
				{
					$("#branchScroll").html(html);
					$("#branchList").fadeIn();
				}
			});
		})
	})
</script>
