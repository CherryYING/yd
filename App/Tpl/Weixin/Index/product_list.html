$(function()
{

	{
		$('#nav-dropdown').slideToggle();
	});
	document.onclick=function(e)
	{
		var e=e?e:window.event;
		var tar = e.srcElement||e.target;
		if($(tar).attr('id') != "nav-dropdown" && $(tar).parents('#nav-dropdown').size() == 0 && (!$(tar).hasClass('topnav') || $(tar).attr('entry') != "dropdown") && $(tar).parents('.topnav[entry=dropdown]').size() == 0)
		{
			$('#nav-dropdown').slideUp();
		}
	}
	$("input[type='checkbox'],input[type='radio']").live('click', function()
	{
		setbg()
	});
	setbg();
	//设置label背景
	function setbg()
	{
		$(":checkbox").parent("label").removeClass('on');
		$(":checkbox[checked]").parent("label").addClass('on');
		$(":radio").parent("label").removeClass('on');
		$(":radio[checked]").parent("label").addClass('on');
	}
});

$(function()
{

	temp_previous = previous;
	$("#search-btn").focus(function()

		$(".topnav-left").attr('id','icon-close');

		{

		};

	$("#icon-close").live('click', function()

		previous = temp_previous;
	});
	$("#word").keyup(function() {
		setTimeout(function()
		{
			word = $("#word").val();
			$.ajax(
			{
				url: 'http://www.jiudingvip.com/3g/ajax.php?act=get_search_result',
				data:
				{
					keyword : word,
					type:'key'
				},
				type:'POST',
				dataType: 'html',
				beforeSend:function()
				{
					if(word == '')
					{
						$("#search_res").addClass('none');
						$("#search_res").empty();
						return false;
					}
				},
				success:function(html)
				{
					if(html.length > 10)
					{
						$("#search_res").html(html);
						$("#search_res").removeClass('none');
						$("#landing-tags,#hot-search-bar").addClass('none');
					}
					else
					{
						$("#landing-tags,#hot-search-bar").removeClass('none');
						$("#search_res").addClass('none');
					}
				}
			});
		},600)
	});
})

<script type="text/javascript">
$(function()
{
    if($("#data-list ul li").size() == 0)
    {
        nohtml = $("#tip-box").html();
        $("#data-list").html(nohtml);
    }
    page = 2;
    flag = true;
    $(window).scroll(function()
    {
        //选择分类浮动
        scrollx = $(document).scrollTop();
        navx = $("#nav-bar").position().top;
        if(scrollx >= 45)
        {
            $("#nav-bar").css(
                {
                    'position':'fixed',
                    'top':'0px',
                    'left':'0px',
                    'width':'100%'
                })
        }
        else
        {
            $("#nav-bar").css(
            {
                'position':'relative',
            })
        }
        if($(document).scrollTop() + $(window).height() >= $(document).height())
        {
            $("#loading-data").removeClass('none');
            ajax_page();
        }
    });
    sy = [];
    ey = [];
    my = [];
    $('.dropdown-scroller,.dropdown-sub-scroller ul').each(function(k)
    {
        var el = this;
        $(el).css({'transform':'translateY(0px)'});
        ey[k] = 0;
        sy[k] = 0;
        my[k] = 0;
        TE(el,'tb',function(i)
        {
            ey[k] = Math.round(my[k]/40) * 40;
            ey[k] = Math.min(Math.max($('#dropdown-wrapper').height() - $(el).height(),ey[k]),0);
            $(el).css('transform','translateY('+(ey[k])+'px)');
        },
        function(y)
        {
            my[k] = y - sy[k] + ey[k];
            $(el).css('transform','translateY('+(my[k])+'px)');
        },
        function(x,y)
        {
            sy[k] = y;
        });
    });
    var sort = 'default';
    $('#nav-bar .dropdown').each(function()
    {
        var obj = $(this);
        var div = $(this).attr('data-flag');
        var text = $(this).text();
        obj.text(function()
        {
            var len = $('#filter_'+div + ' li.current').size();
            if(len > 0)
            {
                var value = $('#filter_'+div + ' .dropdown-scroller li.current>a').attr('data-value');
                if(len > 1 && $('#'+div+value+' li.current>a').text() != '全部')
                {
                    text = $('#'+div+value+' li.current>a').text();
                }
                else
                {
                    text = $('#filter_'+div + ' .dropdown-scroller li.current>a').text();
                }
            }
            obj.text(text);
        })
    });
    $('#dropdown-mash').click(function()
    {
        $('#nav-bar .dropdown.active').removeClass('active');
        $('#dropdown-wrapper>div').addClass('none');
        $('#dropdown-mash').addClass('none');
    });
    $('#nav-bar .dropdown').click(function()
    {
        var div = $(this).attr('data-flag');
        if($(this).hasClass('active'))
        {
            $('#filter_'+div).addClass('none');
            $(this).removeClass('active');
            $('#dropdown-mash').addClass('none');
        }
        else
        {
            $('#dropdown-wrapper>div').addClass('none');
            $('#filter_'+div).removeClass('none');
            $(this).addClass('active').siblings().removeClass('active');
            $('#dropdown-mash').removeClass('none');
            $('#filter_' + div + ' li a').click(function()
            {
                var sub = $(this).attr('has-sub');
                var value = $(this).attr('data-value');
                $('#filter_'+ div + ' li').removeClass('current');
                $(this).parent().addClass('current');
                if(sub == '-1')
                {
                    var p_value = $(this).parents('.dropdown-sub-scroller').attr('id').replace(div,'');
                    $('#filter_'+ div + ' .dropdown-scroller li>a[data-value='+p_value+']').parent().addClass('current');
                }
                if(sub != '-1')
                {
                    $('#filter_' + div + ' .dropdown-sub-scroller').addClass('none');
                }
                if(sub == '1')
                {
                    $('#'+div+value).removeClass('none');
                }
                else
                {
                    params = [];
                    $('#dropdown-wrapper li.current>a').each(function()
                    {
                        var param = $(this).attr('data-param');
                        params[param] = $(this).attr('data-value');
                    });
                    if($(this).attr('data-param') == 'sort' && $(this).attr('data-value') == 'distance')
                    {
                        $('#filter_sort').addClass('none');
                        $('#nav-bar [data-flag=sort]').removeClass('active');
                        $('#dropdown-mash').addClass('none');
                        set_cookie('lng','',0);
                        set_cookie('lat','',0);
                        Geo.init(null,null,{},set_distance);
                    }
                    else
                    {
                        var link = site_url + '/groupbuy.php';
                        var param_str = '';
                        var uid = '';
                        if(uid != '')
                        {
                            params['uid'] = uid;
                        }
                        for(var k in params)
                        {
                            param_str += param_str ? '&' + k + '=' + params[k] : '?'  + k + '=' + params[k];
                        }
                        link += param_str;
                        // console.log(link);
                        window.location.href = link;
                    }
                }
            });
            $(document).scrollTop($('#nav-bar').position().top);
        }
    });
    if(sort == 'distance')
    {
        var address = get_cookie('address');
        if(address)
        {
            $('#data-list').before('<div id="gps_address" style="padding:10px;background-color:#F5F5F5;border:1px solid #CCCCCC;margin:10px auto;">'+address+'</div>');
        }
    }
    load_count();
});
function ajax_page()
{
    $.ajax(
    {
        url: 'http://www.jiudingvip.com/3g/groupbuy.php',
        data:
        {
            is_ajax:1,
            page:page,
            fid:'132',
            sort:'',
        },
        type:'GET',
        dataType: 'html',
        beforeSend:function()
        {
            if(page > 50 || flag == false)
            {
                $("#loading-data").addClass('none');
                return false;
            }
            page++;
            return true;
        },
        success:function(html)
        {
            $("#loading-data").addClass('none');
            if(html.length > 10)
            {
                len = $("#data-list").find('[entry="countdown"]').size();
                $("#data-list .qianggou_box").append(html);
                load_count(len);
            }
            else
            {
                if($("#data-list").find('#no-data').size() == 0)
                {
                    $("#data-list").append('<div class="no-data" id="no-data">亲,加载完了哦！</div>');
                }
                flag = false;
            }
        }
    });
}
function set_distance(geo)
{
    set_cookie('address',geo.address,600);
    params.choose_cityID = geo.city_id;
    var link = site_url + '/{page_active}.php';
    var param_str = '';
    for(var k in params)
    {
        param_str += param_str ? '&' + k + '=' + params[k] : '?'  + k + '=' + params[k];
    }
    link += param_str;
    // console.log(link);
    window.location.href = link;
}
//加载计数器
function load_count(len)
{
    if(len > 0)
    {
        sel = '[entry=countdown]:gt('+len+')';
    }
    else
    {
        sel = '[entry=countdown]';
    }
    $(sel).each(function()
    {
        var starttime = $(this).attr('data-start') - Math.round(new Date().getTime()/1000);
        var time = $(this).attr('data-time') - Math.round(new Date().getTime()/1000);
        if(time > 8640000)
        {
            $(this).text('长期有效');
        }
        else
        {
            if(starttime > 0)
            {
                time = starttime;
            }
            $(this).countdown(
            {
                format:'HMS',
                until:time,
                expiryText: '活动已过期',
                alwaysExpire: true,
                layout: '<span>{hn}</span>时<span>{mn}</span>分<span>{sn}</span>秒'
            });
        }
    });
}
</script>
