<extend name="Index:base" />
<block name="content-title">
<h4>微店主列表</h4> 
<!--<a style="float:right;margin:10px;" href="{tp#:U('add')}" class="btn">添加</a> -->
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <table width='100%'>
              <thead>
                <tr>
                   <th>UID</th>
                   <th>店铺名称</th>
                   <th>头像</th>
                   <th>账户名</th>
                   <th>昵称</th>
                   <th>注册时间</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="wxuser" id="v">
                    <tr>
                      <td>【{tp#$v.id}】</td>	
                      <td>
                      {tp#$v.shopname}
                      </td>
                      <td>
                      <neq name="v.headimgurl" value="">
                      <php>
                      $picurl=base64_encode($v['headimgurl']);
                      </php>
                      <a rel="modal" title="查看原图" href="{tp#:U('Index/show_img',array('picurl'=>$picurl))}" target="_blank"><img src="{tp#$v.headimgurl}" class='thumb'></a></neq>
                      </td>
                      <td>{tp#$v.username}</td>
                      <td>
                      {tp#$v.nickname|mb_substr=###,0,8,'utf-8'|default='暂无'}
                      </td>
                      <td>
                    	 {tp#$v.posttime|date='Y-m-d H:i:s',###}
                      </td>
                      <td>
						暂无
                      </td>
                    </tr>
                </volist>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="7">
                    <div class="pagination">
                      {tp#$show}
                    </div>
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
